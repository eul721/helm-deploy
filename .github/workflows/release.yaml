name: release

on:
  release:
    types: [published]

jobs:
  docs:
    name: Publish docs
    runs-on: [self-hosted, linux]

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: rokroskar/workflow-run-cleanup-action@v0.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses:  actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://npm.pkg.github.com/"
          scope: take-two-t2gp
      - name: "Install dependencies"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.T2GP_BUILD_TOKEN }}
        run: npm ci
      - name: "document generation"
        run: npm run doc:build
      - name: Get version
        run:
          echo VER=${{ github.event.release.tag_name }} >> $GITHUB_ENV
      - name: "sync to S3 (tag)"
        uses: jakejarvis/s3-sync-action@master
        env:
          AWS_S3_BUCKET: t2gp-documentation
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-west-2"
          SOURCE_DIR: "docs"
          DEST_DIR: "t2gp-publisher-service/${{ env.VER }}"
      - name: "sync to S3 (latest)"
        uses: jakejarvis/s3-sync-action@master
        env:
          AWS_S3_BUCKET: t2gp-documentation
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-west-2"
          SOURCE_DIR: "docs"
          DEST_DIR: "t2gp-publisher-service/latest"
